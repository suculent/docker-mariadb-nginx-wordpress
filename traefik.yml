## traefik.yml

# Docker configuration backend
providers:
  docker:
    defaultRule: "Host(`{{ trimPrefix `/` .Name }}.docker.localhost`)"

# API and dashboard configuration
api:
  insecure: true

entryPoints:
  http:
    address: ":80"
    #redirections:
    #   entryPoint:
    #     to: https

  https:
    address: ":443"

certificatesResolvers:
  revolver:
    acme:
      email: zentour@icloud.com
      storage: acme.json
      httpChallenge:
        # used during the challenge
        entryPoint: web

http:
  routers:
    zentour:
      rule: "Host(`zentour.net`)"
      tls:
        certResolver: revolver
        domains:
          - main: "zentour.net"
            sans:
              - "*.zentour.net"